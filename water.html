<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="notifyBtn">Send</button>
    <script>
        // âœ… Check if Notifications are supported
        if ("Notification" in window) {
            console.log("ğŸ‰ Notifications are supported!");
        } else {
            console.warn("â—ï¸ Notifications are NOT supported in this browser.");
        }

        // âœ… Declare perm using let to allow reassignment
        let perm = "";

        // âœ… Request Notification Permission when page loads
        document.addEventListener("DOMContentLoaded", () => {
            Notification.requestPermission().then((permission) => {
                if (permission === "granted") {
                    console.log("âœ… Notification permission granted!");
                    perm = "granted"; // Update perm correctly
                } else if (permission === "denied") {
                    console.warn("â—ï¸ Notification permission denied!");
                } else {
                    console.log("ğŸ”” Permission not yet granted. User needs to allow notifications.");
                }
            });
        });

        // âœ… Get the button and add click event
        const notifyBtn = document.getElementById("notifyBtn");

        notifyBtn.addEventListener("click", () => {
            // âœ… Check if permission is granted correctly
            if (perm === "granted") {
                // âœ… Create a new notification
                new Notification("Hi ğŸ‘‹", {
                    body: "This is your first notification! ğŸ‰"
                });
            } else if (perm === "denied") {
                // â—ï¸ Show alert if notifications are blocked
                alert("â—ï¸ Notifications are blocked. Please enable them in browser settings.");
            } else {
                // â„¹ï¸ Ask for permission again if needed
                alert("â„¹ï¸ Please allow notifications to receive alerts.");
            }
        });
    </script>
</body>
</html>
