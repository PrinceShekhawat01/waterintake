<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Insights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body class="d-flex flex-column align-items-center mt-4">
    <h2>Water Intake Insights</h2>
    <canvas id="insightsChart" width="400" height="200"></canvas>
    <a href="index.html" class="btn btn-primary mt-3">Back to Tracker</a> <!-- Button to go back -->

    <script>
        // Get values from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        let skipcount = parseInt(urlParams.get("skipcount")) || 0; 
        let drankcount = parseInt(urlParams.get("drankcount")) || 0;

        // Display the chart
        let ctx = document.getElementById("insightsChart").getContext("2d");
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Skipped", "Drank"],
                datasets: [{
                    label: "Water Intake",
                    data: [skipcount, drankcount],
                    backgroundColor: ["#ff5733", "#28a745"], // Red for skipped, green for drank
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
